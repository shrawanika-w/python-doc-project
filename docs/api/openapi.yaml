openapi: 3.0.0
info:
  title: RAG Document Search API
  version: 1.0.0
paths:
  /search:
    post:
      summary: Search documents using RAG
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
      responses:
        '200':
          description: Successful search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        document_id:
                          type: string
                        score:
                          type: number
                        snippet:
                          type: string
